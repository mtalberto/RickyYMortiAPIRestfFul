spring.application.name=rickyandmorti
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/personajes?serverTimezone=Europe/Madrid
spring.datasource.username=root
spring.datasource.password=root

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Formato de fecha para Spring MVC
spring.mvc.format.date=dd-MM-yyyy

# Configuración de la zona horaria global para Jackson
spring.jackson.time-zone=Europe/Madrid